name: Koa Stub Deploy

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - "koa-stub/**"

jobs:
  run-unit-tests:
    permissions:
      id-token: write
      contents: read
    name: Lint and Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: koa-stub/
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true

      - name: Setup nodeJS v20
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: koa-stub/src/

      - name: Run eslint
        run: npm run lint
        working-directory: koa-stub/src/

      - name: Run unit tests
        run: npm run test
        working-directory: koa-stub/src/
  sam-validate:
    permissions:
      id-token: write
      contents: read
    name: SAM Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: koa-stub/
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          aws-region: eu-west-2
          role-to-assume: ${{ secrets.PERF_STUB_GH_ACTIONS_ROLE_ARN }}

      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true

      - name: Setup nodeJS v20
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 20
      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@c2a20b1822cc4a6bc594ff7f1dbb658758e383c3 # v2

      - name: SAM Validate
        run: |
          echo "SAM_CLI_TELEMETRY=0" >> $GITHUB_ENV
          sam validate --lint
      - name: SAM Build
        run: |
          sam build
      - name: Deploy SAM app
        uses: govuk-one-login/devplatform-upload-action@f906dab69fb3b4847aa10cd910317bfe564ebcf9 # v3.9
        with:
          artifact-bucket-name: ${{ secrets.PERF_STUB_ARTIFACT_SOURCE_BUCKET_NAME }}
          signing-profile-name: ${{ secrets.PERF_STUB_SIGNING_PROFILE_NAME }}
          working-directory: ./koa-stub/.aws-sam/build
