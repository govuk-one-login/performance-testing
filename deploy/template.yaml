AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  di-devplatform-performance

  Performance Testing Framework for Load Testing

Conditions:
  UsePermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - !Ref PermissionsBoundary
          - "none"

Parameters:
  Environment:
    Description: "The name of the environment to deploy to"
    Type: "String"
    AllowedValues:
      - dev
      - build
      - staging
      - production
  PermissionsBoundary:
    Description: "The ARN of the permissions boundary to apply when creating IAM roles"
    Type: String
    Default: "none"
  VpcStackName:
    Type: "String"
    Description: "The name of the stack that defines the VPC to use"
    Default: "none"

Mappings:
  BTM:
    AWS:
      AccountID: "716404857987"
  SPOT:
    AWS:
      AccountID: "429671060046"
  ContraIndicators:
    AWS:
      AccountID: "755415363251"
  TxMA:
    Build:
      AccountID: "750703655225"
    Staging:
      AccountID: "178023842775"
  IPVR:
    AWS:
      AccountID: "073717171046"
  TiCF:
    Build:
      AccountID: "769837561067"
    Dev:
      AccountID: "105566562881"

Resources:
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-PerformanceServiceRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "codebuild.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess
      PermissionsBoundary:
        !If [
          UsePermissionsBoundary,
          !Ref PermissionsBoundary,
          !Ref AWS::NoValue,
        ]

  CodeBuildServicePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${AWS::StackName}-CodeBuildServicePolicy-${Environment}
      Roles:
        - !Ref CodeBuildServiceRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:DescribeLogGroups
              - logs:DescribeLogStreams
              - logs:PutLogEvents
            Resource:
              - !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:*"
              - !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:*:*"
          - Effect: "Allow"
            Action:
              - "ecr:BatchCheckLayerAvailability"
              - "ecr:BatchGetImage"
              - "ecr:GetDownloadUrlForLayer"
            Resource:
              - !Sub "arn:${AWS::Partition}:ecr:${AWS::Region}:*:repository/*"
          - Effect: "Allow"
            Action:
              - "ecr:GetAuthorizationToken"
            Resource:
              - "*"
          - Effect: Allow
            Action:
              - ecs:RegisterTaskDefinition
            Resource: "*"
          - Effect: Allow
            Action:
              - codebuild:CreateReportGroup
              - codebuild:CreateReport
              - codebuild:UpdateReport
              - codebuild:BatchPutTestCases
            Resource: !Sub "arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:report-group/${LoadTestCodeBuildProject}-*"
          - Effect: Allow
            Action:
              - iam:PassRole
              - sts:AssumeRole
            Resource: !GetAtt CodeBuildServiceRole.Arn
          - Effect: "Allow"
            Action:
              - "s3:ListAllMyBuckets"
            Resource:
              - !Sub "arn:${AWS::Partition}:s3:::*"
              - !Sub "arn:${AWS::Partition}:s3:::*/*"
            Condition:
              StringEquals:
                "s3:ResourceAccount":
                  - !Sub "${AWS::AccountId}"
          - Effect: "Allow"
            Action:
              - "s3:PutObject"
            Resource:
              - !Sub "arn:${AWS::Partition}:s3:::${AWS::StackName}-test-results*"
          - Effect: "Allow"
            Action:
              - "cloudformation:DescribeStacks"
            Resource:
              - !Sub "arn:${AWS::Partition}:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/*/*"
          - Effect: "Allow"
            Action:
              - "ssm:GetParameters"
              - "ssm:GetParametersByPath"
            Resource:
              - !Sub "arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/perfTest/*" #Create the parameters in AWS Systems Manager Parameter store under this path
          - Effect: "Allow"
            Action:
              - "execute-api:*"
            Resource:
              - "*"

  PerformanceTesterRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-PerformanceTesterRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: !GetAtt CodeBuildServiceRole.Arn
            Action:
              - "sts:AssumeRole"
          - Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - "sts:AssumeRole"
            Condition:
              ArnLike:
                "aws:PrincipalArn":
                  - !Sub "arn:aws:iam::${AWS::AccountId}:role/aws-reserved/sso.amazonaws.com/${AWS::Region}/AWSReservedSSO_di-perf-test-prod-admin_*" # Prod Admin Control Tower Role
                  - !Sub "arn:aws:iam::${AWS::AccountId}:role/aws-reserved/sso.amazonaws.com/${AWS::Region}/AWSReservedSSO_AWSPowerUserAccess_*" # Prod Power User Control Tower Role
                  - !Sub "arn:aws:iam::${AWS::AccountId}:role/aws-reserved/sso.amazonaws.com/${AWS::Region}/AWSReservedSSO_di-perf-test-prod-testers_*" # Prod Tester Control Tower Role
      MaxSessionDuration: 5400
      PermissionsBoundary:
        !If [
          UsePermissionsBoundary,
          !Ref PermissionsBoundary,
          !Ref AWS::NoValue,
        ]

  PerformanceTesterPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${AWS::StackName}-PerformanceTesterPolicy-${Environment}
      Roles:
        - !Ref PerformanceTesterRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: "Allow"
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource:
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:kms:${AWS::Region}"
                    - !FindInMap [BTM, AWS, AccountID]
                    - "key/*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:kms:${AWS::Region}"
                    - !FindInMap [SPOT, AWS, AccountID]
                    - "key/*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:kms:${AWS::Region}"
                    - !FindInMap [TxMA, Build, AccountID]
                    - "key/*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:kms:${AWS::Region}"
                    - !FindInMap [IPVR, AWS, AccountID]
                    - "key/*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:kms:${AWS::Region}"
                    - !FindInMap [TxMA, Staging, AccountID]
                    - "key/*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:kms:${AWS::Region}"
                    - !FindInMap [TiCF, Build, AccountID]
                    - "key/*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:kms:${AWS::Region}"
                    - !FindInMap [TiCF, Dev, AccountID]
                    - "key/*"
          - Effect: "Allow"
            Action:
              - "execute-api:*"
            Resource:
              - "*"
          - Effect: "Allow"
            Action:
              - "sqs:SendMessage"
              - "sqs:ReceiveMessage"
              - "sqs:GetQueueAttributes"
              - "sqs:DeleteMessage"
              - "sqs:ChangeMessageVisibility"
            Resource:
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:sqs:${AWS::Region}"
                    - !FindInMap [BTM, AWS, AccountID]
                    - "di-btm-*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:sqs:${AWS::Region}"
                    - !FindInMap [SPOT, AWS, AccountID]
                    - "di-ipv-spot-app-*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:sqs:${AWS::Region}"
                    - !FindInMap [TxMA, Build, AccountID]
                    - "event-processing-*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:sqs:${AWS::Region}"
                    - !FindInMap [IPVR, AWS, AccountID]
                    - "ipvreturn-*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:sqs:${AWS::Region}"
                    - !FindInMap [TxMA, Staging, AccountID]
                    - "self-staging-*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:sqs:${AWS::Region}"
                    - !FindInMap [TiCF, Build, AccountID]
                    - "ticf-cri-main*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:sqs:${AWS::Region}"
                    - !FindInMap [TiCF, Dev, AccountID]
                    - "dev-cri-fpad-*"
          - Effect: "Allow"
            Action:
              - "lambda:InvokeFunction"
            Resource:
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:lambda:${AWS::Region}"
                    - !FindInMap [SPOT, AWS, AccountID]
                    - "function:*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:lambda:${AWS::Region}"
                    - !FindInMap [ContraIndicators, AWS, AccountID]
                    - "function:*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:lambda:${AWS::Region}"
                    - !FindInMap [TxMA, Staging, AccountID]
                    - "function:*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:lambda:${AWS::Region}"
                    - !FindInMap [TiCF, Build, AccountID]
                    - "function:*"
              - Fn::Join:
                  - ":"
                  - - !Sub "arn:${AWS::Partition}:lambda:${AWS::Region}"
                    - !FindInMap [TiCF, Dev, AccountID]
                    - "function:*"

  VPCTestPolicy:
    Type: AWS::IAM::ManagedPolicy
    # checkov:skip=CKV_AWS_111:states:The mix of VPC permissions don't take a resource
    Properties:
      Roles:
        - !Ref CodeBuildServiceRole
      ManagedPolicyName:
        Fn::Join:
          - "-"
          - - !Ref AWS::StackName
            - "VPCTestPolicy"
            - Fn::Select:
                - 4
                - Fn::Split:
                    - "-"
                    - Fn::Select:
                        - 2
                        - Fn::Split:
                            - "/"
                            - Ref: AWS::StackId
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - ec2:CreateNetworkInterface
              - ec2:DescribeDhcpOptions
              - ec2:DescribeNetworkInterfaces
              - ec2:DeleteNetworkInterface
              - ec2:DescribeSubnets
              - ec2:DescribeSecurityGroups
              - ec2:DescribeVpcs
            Resource:
              - "*"
          - Effect: Allow
            Action:
              - ec2:CreateNetworkInterfacePermission
            Resource: !Sub "arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:network-interface/*"
            Condition:
              StringEquals:
                ec2:AuthorizedService: codebuild.amazonaws.com
              ArnEquals:
                ec2:Subnet:
                  - Fn::Sub:
                      - "arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:subnet/${SubnetId}"
                      - SubnetId:
                          Fn::ImportValue:
                            Fn::Sub: "${VpcStackName}-ProtectedSubnetIdA"
                  - Fn::Sub:
                      - "arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:subnet/${SubnetId}"
                      - SubnetId:
                          Fn::ImportValue:
                            Fn::Sub: "${VpcStackName}-ProtectedSubnetIdB"

  ResultsBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      BucketName:
        Fn::Join:
          - "-"
          - - Ref: AWS::StackName
            - test-results
            - Fn::Select:
                - 4
                - Fn::Split:
                    - "-"
                    - Fn::Select:
                        - 2
                        - Fn::Split:
                            - /
                            - Ref: AWS::StackId
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 365
            Status: Enabled
      LoggingConfiguration:
        LogFilePrefix: ""
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  LoadTestCodeBuildProject:
    Type: AWS::CodeBuild::Project
    DependsOn: VPCTestPolicy
    Properties:
      Name: !Sub "LoadTest-${AWS::StackName}"
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: "NO_ARTIFACTS" # Needs changing to GH in build, and promote bucket in staging.
      Environment:
        ComputeType: "BUILD_GENERAL1_LARGE"
        Image: "CONTAINER-IMAGE-PLACEHOLDER" # Replace this with the ECR repo for this SAM container pipeline.
        ImagePullCredentialsType: "SERVICE_ROLE"
        Type: "LINUX_CONTAINER"
        EnvironmentVariables:
          - Name: AWS_ACCOUNT_ID
            Type: PLAINTEXT
            Value: !Ref AWS::AccountId
          - Name: S3_BUCKET
            Type: PLAINTEXT
            Value: !Ref ResultsBucket
          - Name: EXECUTION_ROLE
            Type: PLAINTEXT
            Value: !GetAtt PerformanceTesterRole.Arn
          - Name: TEST_SCRIPT
            Type: PLAINTEXT
            Value: common/test.js
          - Name: PROFILE
            Type: PLAINTEXT
            Value: smoke
          - Name: SCENARIO
            Type: PLAINTEXT
            Value: all
          - Name: ENVIRONMENT
            Type: PLAINTEXT
            Value: build
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt TestContainerSecurityGroup.GroupId
        Subnets:
          - Fn::ImportValue: !Sub "${VpcStackName}-ProtectedSubnetIdA"
          - Fn::ImportValue: !Sub "${VpcStackName}-ProtectedSubnetIdB"
        VpcId:
          Fn::ImportValue: !Sub "${VpcStackName}-VpcId"
      TimeoutInMinutes: 480
      Source:
        Type: "NO_SOURCE"
        BuildSpec: |
          version: 0.2

          env:
            variables:
              DYNATRACE_ECS_ID: 305ec4d2-37de-4ac3-82b6-272371046b92
